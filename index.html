<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Caesar Cipher App</title>
</head>
<body>

  <h1>Caesar Cipher Encoder/Decoder</h1>

  <input type="text" id="text" placeholder="Enter your message">
  <input type="number" id="key" placeholder="Enter key (number)">

  <div id="mode-selection">
    <label>
      <input type="radio" name="mode" value="encode" checked>
      Encode
    </label>
    <label>
      <input type="radio" name="mode" value="decode">
      Decode
    </label>
  </div>

  <button onclick="handleCipher()">Submit</button>

  <h2>Result:</h2>
  <p id="result"></p>

  <script src="script.js"></script>
</body>
</html>
